<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV </title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        
        #csvContent {
            width: 90%;
            height: 300px; /* Set your desired height */
            overflow: auto; /* Enable scrollbar */
            border: 3px solid #535254;
            padding: 5px;
            font-family: monospace; /* Ensure fixed-width font for proper alignment */
        }

        /* Custom CSS for form alignment */
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid form-container">
        <h2 class="text-center mb-4">Upload CSV File</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" id="csvfile" class="form-control" accept=".csv"><br>
                <p id="rowCountText"></p>
            </div>
            <button type="button" id="postDataBtn" class="btn btn-primary">Post Data</button>
            <br>
        </form>
        <div class="mt-4" id="resultSection" style="display: none;">
            <p id="successCount"></p>
            <p id="failCount"></p>
        </div>
    </div>
    <center>
    <textarea id="csvContent" readonly style></textarea> <!-- Hidden textarea -->
    </center>
    <!-- Bootstrap Bundle with Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-qZKPpATkyEhLGcwCU4k6eJi7fUsI0MPUy+pFsPrtWEj3mZUjXJ0+35rl/nvJh4ZB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- Row Count Script -->
    <script>
        document.getElementById('csvfile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const contents = e.target.result;
                    const lines = contents.split(/\r\n|\n/);
                    let numberedContent = '';
                    lines.forEach((line, index) => {
                        numberedContent += (index + 1) + '  ) ' + line + '\n\n';
                    });
                   document.getElementById('csvContent').value = numberedContent; // Set textarea content
                   document.getElementById('rowCountText').innerText = `Total Entries In Csv : ${lines.length}`;
                };
                reader.readAsText(file);
            }
        });
    </script>
    <!-- Post Data Script -->
    <script>
        document.getElementById('postDataBtn').addEventListener('click', function() {
            const fileInput = document.getElementById('csvfile');
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('csvfile', file);

            fetch('180.150.248.51/GSRTCService/Gpsdata.ashx', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const successCount = data.successCount || 0;
                const failCount = data.failCount || 0;

                document.getElementById('successCount').textContent = `Data Sent Successfully - ${successCount} Entries.`;
                document.getElementById('failCount').textContent = `Failed to send data for ${failCount} entries. Check your server logs or the CSV file for errors.`;
                document.getElementById('resultSection').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Browser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #browser-frame {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="browser-frame" src="http://gpsdataurl.alchosting.xyz/?i=1"></iframe>
    <script>
        window.onload = function() {
            const iframe = document.getElementById('browser-frame');
            // Set initial URL
            iframe.src = 'http://gpsdataurl.alchosting.xyz/?i=1'; // Default webpage

            // Function to load a new URL
            function loadURL(url) {
                iframe.src = url;
            }

            // Example: Load a new URL
            // loadURL('https://www.example.com');
        }
    </script>
</body>
</html>
